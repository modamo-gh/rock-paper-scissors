<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let computerChoice = "";
                const randomNumber = Math.floor(Math.random() * 3);

                switch (randomNumber){
                    case 0:
                        computerChoice = "Rock";
                        break;
                    case 1:
                        computerChoice = "Paper";
                        break;
                    case 2:
                        computerChoice = "Scissors";
                        break;
                }

                return computerChoice;
            }

            const playRound = (playerSelection, computerSelection) => {
                let roundScore = 0;

                if(playerSelection.toLowerCase() === "rock"){
                    switch(computerSelection.toLowerCase()) {
                        case "rock":
                            console.log("Tie!");
                            break;
                        case "paper":
                            console.log(`You lose! ${computerSelection} covers ${playerSelection}`);
                            score--;
                            break;
                        case "scissors":
                            console.log(`You win! ${playerSelection} breaks ${computerSelection}`);
                            score++;
                            break;
                    }
                }
                else if (playerSelection.toLowerCase() === "paper"){
                    switch(computerSelection.toLowerCase()) {
                        case "rock":
                            console.log(`You win! ${playerSelection} covers ${computerSelection}`);
                            score++;
                            break;
                        case "paper":
                            console.log("Tie!");
                            break;
                        case "scissors":
                            console.log(`You lose! ${computerSelection} cuts ${playerSelection}`);
                            score--;
                            break;
                    }
                }
                else if(playerSelection.toLowerCase() === "scissors"){
                    switch(computerSelection.toLowerCase()) {
                        case "rock":
                            console.log(`You lose! ${computerSelection} breaks ${playerSelection}`);
                            score--;
                            break;
                        case "paper":
                            console.log(`You win! ${playerSelection} cuts ${computerSelection}`);
                            score++;
                            break;
                        case "scissors":
                            console.log("Tie!")
                            break;
                    }
                }

                return roundScore;
            }

            const game = function(){
                let score = 0;

                for(let i = 0; i < 5; i++){
                    let playerSelection = prompt("Rock, paper, or scissors?");
                    let computerSelection = getComputerChoice();
                    const roundResults = playRound(playerSelection, computerSelection);
                    score += roundResults;

                    if(score > 0){
                        alert("You won!");
                    }
                    else if(score < 0){
                        alert("You lose!");
                    }
                    else{
                        alert("You tied!")
                    }
                }
            }

            game();
        </script>
    </body>
</html>
