<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let computerChoice = "";
                const randomNumber = Math.floor(Math.random() * 3);

                switch (randomNumber){
                    case 0:
                        computerChoice = "Rock";
                        break;
                    case 1:
                        computerChoice = "Paper";
                        break;
                    case 2:
                        computerChoice = "Scissors";
                        break;
                }

                return computerChoice;
            }

            const playRound = (playerSelection, computerSelection) => {
                let gameConclusion = "";

                if(playerSelection.toLowerCase() === "rock"){
                    switch(computerSelection.toLowerCase()) {
                        case "rock":
                            gameConclusion = "Tie!";
                            break;
                        case "paper":
                            gameConclusion = `You lose! ${computerSelection} covers ${playerSelection}`;
                            break;
                        case "scissors":
                            gameConclusion = `You win! ${playerSelection} breaks ${computerSelection}`;
                            break;
                    }
                }
                else if (playerSelection.toLowerCase() === "paper"){
                    switch(computerSelection.toLowerCase()) {
                        case "rock":
                            gameConclusion = `You win! ${playerSelection} covers ${computerSelection}`;
                            break;
                        case "paper":
                            gameConclusion = "Tie!";
                            break;
                        case "scissors":
                            gameConclusion = `You lose! ${computerSelection} cuts ${playerSelection}`;
                            break;
                    }
                }
                else if(playerSelection.toLowerCase() === "scissors"){
                    switch(computerSelection.toLowerCase()) {
                        case "rock":
                            gameConclusion = `You lose! ${computerSelection} breaks ${playerSelection}`;
                            break;
                        case "paper":
                            gameConclusion = `You win! ${playerSelection} cuts ${computerSelection}`;
                            break;
                        case "scissors":
                            gameConclusion = `Tie`;
                            break;
                    }
                }

                return gameConclusion;
            }
