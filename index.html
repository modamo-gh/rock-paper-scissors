<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let computerChoice = "";
                const randomNumber = Math.floor(Math.random() * 3);

                switch (randomNumber){
                    case 0:
                        computerChoice = "Rock";
                        break;
                    case 1:
                        computerChoice = "Paper";
                        break;
                    case 2:
                        computerChoice = "Scissors";
                        break;
                }

                return computerChoice;
            }
        </script>
    </body>
</html>
