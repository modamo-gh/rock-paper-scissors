<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>

    <div class="roundResult"></div>
    <div class="score"></div>

    <script>
        function getComputerChoice() {
            let computerChoice = "";
            const randomNumber = Math.floor(Math.random() * 3);

            switch (randomNumber) {
                case 0:
                    computerChoice = "Rock";
                    break;
                case 1:
                    computerChoice = "Paper";
                    break;
                case 2:
                    computerChoice = "Scissors";
                    break;
            }

            return computerChoice;
        }

        const playRound = (playerSelection, computerSelection) => {
            let roundScore = 0;
            const roundResult = document.querySelector("div.roundResult");

            if (playerSelection.toString().toLowerCase() === "rock") {
                switch (computerSelection.toString().toLowerCase()) {
                    case "rock":
                        roundResult.textContent = "Tie!";
                        break;
                    case "paper":
                        roundResult.textContent = `You lose! ${computerSelection} covers ${playerSelection}`;
                        roundScore--;
                        break;
                    case "scissors":
                        roundResult.textContent = `You win! ${playerSelection} breaks ${computerSelection}`;
                        roundScore++;
                        break;
                }
            }
            else if (playerSelection.toString().toLowerCase() === "paper") {
                switch (computerSelection.toLowerCase()) {
                    case "rock":
                        roundResult.textContent = `You win! ${playerSelection} covers ${computerSelection}`;
                        roundScore++;
                        break;
                    case "paper":
                        roundResult.textContent = "Tie!";
                        break;
                    case "scissors":
                        roundResult.textContent = `You lose! ${computerSelection} cuts ${playerSelection}`;
                        roundScore--;
                        break;
                }
            }
            else if (playerSelection.toString().toLowerCase() === "scissors") {
                switch (computerSelection.toLowerCase()) {
                    case "rock":
                        roundResult.textContent = `You lose! ${computerSelection} breaks ${playerSelection}`;
                        roundScore--;
                        break;
                    case "paper":
                        roundResult.textContent = `You win! ${playerSelection} cuts ${computerSelection}`;
                        roundScore++;
                        break;
                    case "scissors":
                        roundResult.textContent = "Tie!";
                        break;
                }
            }

            return roundScore;
        }
        let score = 0;
        const scoreDiv = document.querySelector("div.score");

        const buttons = document.querySelectorAll("button");
        buttons.forEach(button => button.addEventListener("click", function () {
            score += playRound(button.textContent, getComputerChoice());
            scoreDiv.textContent = score;
        }));
    </script>
</body>

</html>
